<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallet Calculator</title>

    <!-- iOS Home Screen Icon -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group input:hover {
            border-color: #c1c7cd;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .results h3 {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            backdrop-filter: blur(10px);
        }

        .result-item .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .result-item .value {
            font-size: 24px;
            font-weight: 700;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .error.show {
            opacity: 1;
            transform: translateY(0);
        }

        .clear-btn {
            width: 100%;
            background: transparent;
            color: #666;
            border: 2px solid #e1e5e9;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .clear-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .input-group input {
                padding: 14px;
                font-size: 16px;
            }
            
            .calculate-btn {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Pallet Calculator</h1>
            <p>Calculate pallets needed for warehouse items</p>
        </div>

        <form id="calculatorForm">
            <div class="input-group">
                <label for="totalAmount">Total Amount</label>
                <input type="number" id="totalAmount" inputmode="numeric" pattern="[0-9]*" placeholder="Enter total quantity" required>
            </div>

            <div class="input-group">
                <label for="perBox">Items per Box</label>
                <input type="number" id="perBox" inputmode="numeric" pattern="[0-9]*" placeholder="Enter items per box" required>
            </div>

            <div class="input-group">
                <label for="boxesPerPallet">Boxes per Pallet</label>
                <input type="number" id="boxesPerPallet" inputmode="numeric" pattern="[0-9]*" placeholder="Enter boxes per pallet" required>
            </div>

            <button type="submit" class="calculate-btn">Calculate Pallets</button>
            <button type="button" class="clear-btn" onclick="clearForm()">Clear All</button>
        </form>

        <div id="results" class="results">
            <h3>ðŸ“Š Results</h3>
            <div class="result-item">
                <div class="label">Total Boxes Needed</div>
                <div class="value" id="totalBoxes">-</div>
            </div>
            <div class="result-item">
                <div class="label">Full Pallets</div>
                <div class="value" id="fullPallets">-</div>
            </div>
            <div class="result-item">
                <div class="label">Boxes on Partial Pallet</div>
                <div class="value" id="remainingBoxes">-</div>
            </div>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculatePallets();
        });

        function calculatePallets() {
            // Get input values
            const totalAmount = parseInt(document.getElementById('totalAmount').value);
            const perBox = parseInt(document.getElementById('perBox').value);
            const boxesPerPallet = parseInt(document.getElementById('boxesPerPallet').value);

            // Clear previous error
            hideError();

            // Validate inputs
            if (!totalAmount || !perBox || !boxesPerPallet) {
                showError('Please fill in all fields with valid numbers');
                return;
            }

            if (totalAmount <= 0 || perBox <= 0 || boxesPerPallet <= 0) {
                showError('All values must be greater than 0');
                return;
            }

            // Calculate total boxes needed
            const totalBoxes = Math.ceil(totalAmount / perBox);

            // Calculate full pallets and remaining boxes
            const fullPallets = Math.floor(totalBoxes / boxesPerPallet);
            const remainingBoxes = totalBoxes % boxesPerPallet;

            // Display results
            document.getElementById('totalBoxes').textContent = totalBoxes;
            document.getElementById('fullPallets').textContent = fullPallets;
            document.getElementById('remainingBoxes').textContent = remainingBoxes;

            // Show results with animation
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('show');

            // Add haptic feedback for mobile devices
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function clearForm() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('results').classList.remove('show');
            hideError();
            
            // Reset result values
            document.getElementById('totalBoxes').textContent = '-';
            document.getElementById('fullPallets').textContent = '-';
            document.getElementById('remainingBoxes').textContent = '-';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Hide results if showing
            document.getElementById('results').classList.remove('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('show');
        }

        // Auto-calculate on input change for better UX
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                // Only auto-calculate if all fields have values
                const totalAmount = document.getElementById('totalAmount').value;
                const perBox = document.getElementById('perBox').value;
                const boxesPerPallet = document.getElementById('boxesPerPallet').value;
                
                if (totalAmount && perBox && boxesPerPallet) {
                    setTimeout(calculatePallets, 300); // Small delay for better UX
                }
            });
        });

        // Add touch feedback for mobile
        document.querySelectorAll('button, input').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            element.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
